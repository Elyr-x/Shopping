<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="styles-index.css">
</head>
<body>

    <header>
        <h1>Online Store</h1>
        <input type="text" id="search" placeholder="Search products...">
        <a href="cart.html" id="view-cart-btn">ðŸ›’ View Cart</a>
    </header>

    <div id="slideshow-container">
        <div id="slideshow">
            <img src="S1.jpg" alt="Laptop"> 
            <img src="S2.jpg" alt="Phone">
            <img src="S3.jpg" alt="Headphones">
            <img src="S4.jpg" alt="Camera">
        </div>
    </div>

    <main>
        <div class="products">
            <div class="product">
                <img src="image/2.jpg" alt="ASUS ROG STRIX">
                <h3>ASUS ROG STRIX</h3>
                <p>$800</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="image/Tecno.jpg" alt="TecnoPova 6">
                <h3>TecnoPova 6</h3>
                <p>$500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="image/1.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p>$100</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="image/3.jpg" alt="Camera">
                <h3>Canon EOS R7</h3>
                <p>$300</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

</body>
</html>
